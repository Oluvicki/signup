<body>
    
   <div class="signuppage">
     
    <header class="header">
      <h1 id="header_name">SleekLOOks</h1>
    </header>  
      <p id="page">Create an Account</p>
    
    <div class="container">
      
      <form id="signup-form">
        <div class="form-page">
        <input
           type="text"
           name="userName"
           class="signup"
           placeholder="Username"
           required
           />
          </div>
        
        <div class="form-page">
        <input
           type="password"
           name="passWord"
           class="signup"
           placeholder="Password"
           required
           />
          </div>
        
        <div class="form-page">
        <input
           type="email"
           name="email"
           class="signup"
           placeholder="E-mail"
           required
           />
          </div>
        
        <div class="form-page">
        <label><input 
                      name="terms"
                      value="terms_conditions"
                      type="checkbox"
                      class="terms"
                      required
                      />I read and agree to <a href=#Terms>Terms & Conditions</a>
        </label>
        </div>
        
        <div class="form-page">
        <button type="submit">CREATE ACCOUNT</button>
          </div>
         </form>
        
      
        <p id="signin">Already have an account? <a href="#Signin">Sign In</a></p>
          
   <div class="social">
    <p id="socialmedia">Contact Us on our Social Media platforms</p>
    <a href="https://www.fb.com/vikitech">Facebook</a><span> ||</span>
    <a href="https://www.twitter.com/vikitech">Twitter</a><span> ||</span>

     </div>
   </div>
